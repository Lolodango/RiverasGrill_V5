<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>RiverasGrill</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <!-- Sección de servicio de catering -->
        <div class="container mt-4">
            <h2 class="text-center">Nuestro servicio de catering</h2>
            <p class="text-center">En RiverasGrill ofrecemos un servicio de catering de alta calidad para todo tipo de eventos. Ya sea una boda, un evento corporativo o una reunión familiar, nuestro equipo está listo para proporcionarte una experiencia gastronómica inolvidable.</p>
        </div>

        <div class="col-12 d-flex justify-content-center mt-4">
                    <div id="carouselExampleIndicators" class="carousel slide" style="max-width: 600px;" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/imagenes/CateringService1.jpg" class="d-block w-100" alt="Imagen 1">
                            </div>
                            <div class="carousel-item">
                                <img src="/imagenes/CateringService2.jpg" class="d-block w-100" alt="Imagen 2">
                            </div>
                            <div class="carousel-item">
                                <img src="/imagenes/CateringService3.jpg" class="d-block w-100" alt="Imagen 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            

        <!-- Formulario de contacto -->
        <div class="container mt-4">
            <h2>Formulario de Contacto</h2>
            <form action="https://formsubmit.co/davidzan2211@gmail.com" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Detalles:</label>
                    <textarea class="form-control" id="details" name="details" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>      
    </body>
</html>
