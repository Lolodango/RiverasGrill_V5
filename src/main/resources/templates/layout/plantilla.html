<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title></title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff6600;">
                <div class="container">
                    <!-- Botón de barra lateral opcional -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Título -->
                    <h1 class="navbar-brand">RiverasGrill</h1>

                    <!-- Opciones del menú alineadas a la izquierda -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/index}">Inicio <i class="fas fa-home"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/contacto}">Contacto <i class="fa-regular fa-address-book"></i></a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')">
                                <a class="nav-link" th:href="@{/producto/listado}">Productos <i class="fa-solid fa-store"></i></a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'VENDEDOR')">
                                <a class="nav-link" th:href="@{/categoria/listado}">Categorias <i class="fa-solid fa-store"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/menu/listado}">Menu <i class="fa-solid fa-receipt"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/catering}">Catering <i class="fa-solid fa-utensils"></i></a>
                            </li>

                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">                                
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                            </ul>
                        </div>
                    </div>


                    <!--<script>
                        $(document).ready(function () {
                            $('#showListButton').click(function () {
                                $('#siteList').slideToggle();
                            });
                        });
                    </script> -->




                    <ul class="navbar-nav" sec:autorized="!isAuthenticated()" >
                        <li class="nav-item px-2">
                            <li class="nav-item text-white my-auto">
                                <i class="fas fa-user"></i>
                                <span sec:authentication="name">Bob</span>
                            </li>
                            <a class="nav-menu-link nav-link"
                               th:href="@{/login}">
                                <i class="fas fa-sign-in-alt"></i>
                            </a> 
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>
                        </li>
                    </ul>



                    </header>
                    <footer th:fragment="footer" class="bg-success text-white w-100 mt-5 p-2">
                        <div class="text-center">
                            <p class="lead">&copy; [[#{plantilla.derechos}]]</p>
                        </div>
                    </footer>
                    </body>
                    </html>
